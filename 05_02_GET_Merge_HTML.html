<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
    <!-- Bootstrap JS & CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>User Management - Spring 2024</h1>

        <!-- Read Users Table -->
        <h2>Doctors and Hospitals</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Doctor Name</th>
                    <th>Hospital Name</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Table rows will be populated dynamically using JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch doctors and hospitals from the API
        function fetchDoctorsAndHospitals() {
            const url = 'https://36z24tcxw8.execute-api.us-east-1.amazonaws.com/dev/doctors-hospitals'; // Replace with your actual API endpoint

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const items = JSON.parse(data.body).items; // Extracting items from the response

                    const tableBody = document.getElementById('userTableBody');

                    // Clear existing rows
                    tableBody.innerHTML = '';

                    // Populate table rows with doctor and hospital data
                    items.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = '<td>' + item.name.S + '</td>' +
                            '<td>' + item.hospi_name.S + '</td>';

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Unable to fetch doctors and hospitals. Error:', error);
                });
        }

        // Fetch doctors and hospitals when the page loads
        fetchDoctorsAndHospitals();
    </script>
</body>
</html>
